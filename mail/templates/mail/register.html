{% extends "mail/layout.html" %}

{% block body %}
<div style="display: flex; flex-direction: column; align-items: center; justify-content: center; ">
    <h2 style="margin-bottom: 50px; margin-top: 20px;">Register</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post" style="width: 400px;">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <input class="btn btn-primary" type="submit" value="Register" style="margin: auto; margin-bottom: 30px; margin-top: 30px; display: block;">
    </form>

    <p>Already have an account? <a href="{% url 'login' %}">Log In here.</a></p>
</div>
{% endblock %}
